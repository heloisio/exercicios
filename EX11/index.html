<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em Html5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou simplismente diminuindo e aumentando o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>
        reproduzindo áudio
    </h1>
    <p>Vamos apreder a reproduzir áudio em html5</p>
    <audio src="audio/happy-mistake.mp3" controls autoplay></audio>
    <audio preload="auto"autoplay> 
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="audio/wav">
    </audio>
    <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="audio/happy-mistake.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    
</body>
</html>
