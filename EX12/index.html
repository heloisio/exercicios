<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video src="midia/minha-midiaOVG-10622156.ogv" width="200" controls></video>
    <video controls width="200" poster="imagens/logo CSS3 full.png" controls autoplay loop>
        <source src="midia/minha-midiaOVG-10622156.ogv" type="video/ovg">
        <source src="midia/minha-midia-10622156.mp4" type="video/mp4">
        <p>O seu navegador não tem compatibilidade com a reprodução</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315"  src="https://www.youtube.com/embed/rCoeAOOdVOs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
